<div class="corona-table-root">
  <mat-card>
    <mat-card-header>
      <mat-card-title> Corona statistics per date </mat-card-title>
    </mat-card-header>

    <mat-card-content>
      <mat-form-field>
        <mat-label>Date:</mat-label>
        <mat-select [(ngModel)]="selectedProcessedDate" name="processedDate"
          (selectionChange)="onDateChanged($event.value)">
          <mat-option *ngFor="let processedDate of processedDates" [value]="processedDate">
            {{processedDate.processedDate | date}}
          </mat-option>
        </mat-select>
      </mat-form-field>

      <mat-form-field>
        <mat-label>Country:</mat-label>
        <mat-select [(ngModel)]="selectedCountry" name="country" (selectionChange)="onCountryChanged($event.value)">
          <mat-option *ngFor="let country of countries" [value]="country">
            {{country}}
          </mat-option>
        </mat-select>
      </mat-form-field>

      <!--   <mat-form-field>
      <mat-label>Filter</mat-label>
      <input matInput (keyup)="applyFilter($event)" placeholder="Ex. ium">
    </mat-form-field>
      Table goes here -->
      <mat-table matSort [dataSource]="dataSource">

        <!-- Position Column -->
        <ng-container matColumnDef="countryName">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Country </th>
          <td mat-cell *matCellDef="let element"> {{element.countryName}} </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="stateName">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> State </th>
          <td mat-cell *matCellDef="let element"> {{element.stateName}} </td>
        </ng-container>

        <!-- Weight Column -->
        <ng-container matColumnDef="lastUpdated">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Updated </th>
          <td mat-cell *matCellDef="let element"> {{element.lastUpdated | date}} </td>
        </ng-container>

        <!-- Symbol Column -->
        <ng-container matColumnDef="confirmedCases">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Confirmed </th>
          <td mat-cell *matCellDef="let element"> {{element.confirmedCases}} </td>
        </ng-container>

        <ng-container matColumnDef="deathCases">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Deaths </th>
          <td mat-cell *matCellDef="let element"> {{element.deathCases}} </td>
        </ng-container>

        <ng-container matColumnDef="recoveredCases">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Recovered </th>
          <td mat-cell *matCellDef="let element"> {{element.recoveredCases}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </mat-table>
    </mat-card-content>
  </mat-card>
</div>
