<p>corona-table works!</p>
<mat-form-field>
    <mat-label>Filter</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Ex. ium">
  </mat-form-field>
  
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  
    <!-- Position Column -->
    <ng-container matColumnDef="countryName">
      <th mat-header-cell *matHeaderCellDef> No. </th>
      <td mat-cell *matCellDef="let element"> {{element.countryName}} </td>
    </ng-container>
  
    <!-- Name Column -->
    <ng-container matColumnDef="stateName">
      <th mat-header-cell *matHeaderCellDef> stateName </th>
      <td mat-cell *matCellDef="let element"> {{element.stateName}} </td>
    </ng-container>
  
    <!-- Weight Column -->
    <ng-container matColumnDef="lastUpdated">
      <th mat-header-cell *matHeaderCellDef> lastUpdated </th>
      <td mat-cell *matCellDef="let element"> {{element.lastUpdated}} </td>
    </ng-container>
  
    <!-- Symbol Column -->
    <ng-container matColumnDef="confirmedCases">
      <th mat-header-cell *matHeaderCellDef> confirmedCases </th>
      <td mat-cell *matCellDef="let element"> {{element.confirmedCases}} </td>
    </ng-container>

    <ng-container matColumnDef="deathCases">
        <th mat-header-cell *matHeaderCellDef> deathCases </th>
        <td mat-cell *matCellDef="let element"> {{element.deathCases}} </td>
      </ng-container>

      <ng-container matColumnDef="recoveredCases">
        <th mat-header-cell *matHeaderCellDef> recoveredCases </th>
        <td mat-cell *matCellDef="let element"> {{element.recoveredCases}} </td>
      </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
