<h1 mat-dialog-title>Add country</h1>
<div mat-dialog-content>
  <mat-form-field appearance="outline">
    <mat-label>Country:</mat-label>
    <mat-select value="1" #select>
      <mat-option value="1">Country 1</mat-option>
      <mat-option value="2">Country 2</mat-option>
      <mat-option value="3">Country 3</mat-option>
      <mat-option value="4">Country 4</mat-option>
      <mat-option value="5">Country 5</mat-option>
      <mat-option value="6">Country 6</mat-option>
    </mat-select>
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button color="primary" [mat-dialog-close]="select.value" cdkFocusInitial>Ok</button>
</div>
