<h1 mat-dialog-title>Add countries</h1>

<div mat-dialog-content>
  <mat-form-field appearance="outline" style="width: 300px;">
    <mat-label>Country:</mat-label>
    <mat-select #select multiple>
      <mat-option *ngFor="let country of countries$ | async" [value]="country">{{country}}</mat-option>
    </mat-select>
  </mat-form-field>
</div>

<div mat-dialog-actions>
  <button mat-stroked-button color="primary" [mat-dialog-close]="select.value" cdkFocusInitial>Add</button>
</div>
