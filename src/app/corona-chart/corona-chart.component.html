<mat-expansion-panel expanded="true">
  <mat-expansion-panel-header>
    <mat-panel-title>Chart data</mat-panel-title>
    <mat-panel-description>Interactive chart of cumulative deaths, recoveries and confirmed cases</mat-panel-description>
  </mat-expansion-panel-header>
  <div style="height: 500px;">
    <ngx-charts-line-chart  *ngIf="!_inProgress"
      [scheme]="colorScheme"
      [results]="data"
      [gradient]="gradient"
      [xAxis]="showXAxis"
      [yAxis]="showYAxis"
      [legend]="showLegend"
      [showXAxisLabel]="showXAxisLabel"
      [showYAxisLabel]="showYAxisLabel"
      [xAxisLabel]="xAxisLabel"
      [yAxisLabel]="yAxisLabel"
      [autoScale]="autoScale"
      [timeline]="timeline">
    </ngx-charts-line-chart>
    <div *ngIf="_inProgress" style="width: 100%; height: 100%;" fxLayout="column" fxLayoutAlign="center center">
      <div><mat-spinner></mat-spinner></div>
    </div>
  </div>
</mat-expansion-panel>
