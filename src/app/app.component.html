<div class="wrapper" fxLayout="column">
  <div class="main" fxFlex fxLayout="row">
    <div class="table" fxFlex="40">
      <app-corona-table class="corona-table"></app-corona-table>
    </div>
    <div class="charts" fxFlex="60" fxLayout="column" fxLayoutGap="20px">
      <div style="height: 500px;"><app-corona-chart [name]="worldData.name" [data]="worldData.data | async"></app-corona-chart></div>
      <ng-container *ngFor="let stateData of customStatesData">
        <div style="height: 500px;"><app-corona-chart [name]="stateData.name" [data]="stateData.data | async"></app-corona-chart></div>
      </ng-container>
  </div>
</div>
