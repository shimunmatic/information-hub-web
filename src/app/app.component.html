<div class="wrapper" fxLayout="column">
  <div class="main" fxFlex fxLayout="row">
    <div class="table" fxFlex="40">
      <app-corona-table class="corona-table"></app-corona-table>
    </div>
    <div class="charts" fxFlex="60" fxLayout="column" fxLayoutGap="20px">
      
      <mat-form-field appearance="outline">
        <mat-label>Country:</mat-label>
        <mat-select [(ngModel)]="selectedCountry" name="country">
          <mat-option *ngFor="let country of countries" [value]="country">
            {{country}}
          </mat-option>
        </mat-select>
      </mat-form-field>
      <button mat-stroked-button color="accent" (click)="addChartCountry()" >Add</button>
      
      <div style="height: 500px;">
        
        <app-corona-chart [name]="worldData.name" [data]="worldData.data | async"></app-corona-chart>
      </div>
      <ng-container *ngFor="let stateData of customStatesData">
        <div style="height: 500px;">
          <button mat-stroked-button color="warn" (click)="removeChartClicked(stateData.name)">Remove</button>
          <app-corona-chart [name]="stateData.name" [data]="stateData.data | async"></app-corona-chart>
        </div>
      </ng-container>
    </div>
  </div>
